<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Lista de Contatos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <!-- CabeÃ§alho -->
        <header>
            <h1>Lista de Contatos</h1>
            <img src="./images/phonebook-contacts.svg" alt="Icone com caderno e um boneco desenhado no caderno">
        </header>

        <!-- Formulario -->
        <form id="form">
            <input type="text" id="name" required placeholder="Digite o nome">
            <input maxlength="11" minlength="9" type="tel" id="cell-phone" required placeholder="Cel: 19 999999999">
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Tabela de Contatos -->
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone/Celular
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
